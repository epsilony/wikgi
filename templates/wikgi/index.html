{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
{% include "wikgi/common_input.html" %}
</head>
<body>
<div>
<h1> all wikgi articles:</h1>
{% if articles %}
    <ul>
    {% for article in articles %}
        <li><a href="{% url 'wikgi:article' article %}">{{ article }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
</div>
</body>
</html>
