{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

{% include "wikgi/common_input.html" %}
	
	<style>
		#mainContent{	
			width:80%;
			float:left;
		}
		#relContent {
			float:left;
			width:20%;
		}
		
		.is-clear-both{
		left:80%;
			clear:both;
		}
	</style>
</head>
<body>
<div id="colWrap">
	<div id="relContent_temp">
		<a href="{% url 'wikgi:index' %}">index</a>
		{% for up_article_name in up_article_names %}
			<a href="{% url 'wikgi:article' up_article_name %}">{{ up_article_name }}</a>
		{% endfor %}
	
		<form name="edit it" action="{% url 'wikgi:article' article_name %}" id="editorTriggerForm_temp" method="post">
			{% csrf_token %}
			<input type="submit" value="Edit!">
		</form>
	</div>
	<div id="mainContent">
		{{ markdown_html|safe }}
	</div>
	<div id="relContent">
		<a href="{% url 'wikgi:index' %}">index</a>
		{% for up_article_name in up_article_names %}
			<a href="{% url 'wikgi:article' up_article_name %}">{{ up_article_name }}</a>
		{% endfor %}
	
		<form name="edit it" action="{% url 'wikgi:article' article_name %}" id="editorTriggerForm" method="post">
			{% csrf_token %}
			<input type="submit" value="Edit!">
		</form>
	</div>
	<div class="is-clear-both"></div>
</div>


</body>
</html>
